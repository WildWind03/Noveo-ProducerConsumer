group 'com.noveogroup'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.noveogroup.main.Main"

repositories {
    jcenter()
}

dependencies {
    compile 'apache-log4j:log4j:1.2.15'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.noveogroup.main.Main'
    }
}
